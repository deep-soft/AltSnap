  workflow_dispatch:

env:
  PRG_NAME: AltSnap

jobs:
  MinGW-Build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: mingw64, env: x86_64, exe: AltSnap.exe }
        #  - { sys: mingw32, env: i686, exe: rufus_x86.exe }

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Install MinGW
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys }}
        update: true
        install: >-
          mingw-w64-${{ matrix.env }}-toolchain
          mingw-w64-i686-toolchain
          base-devel
          autotools
          git
          upx

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: set program version
      shell: bash
      run: |
        echo "VERSION=$(grep APP_VERSION resource.h | awk '{print $3}' | tr -d '"')" >> $GITHUB_ENV

    - name: view program version
      run: |
        echo ${{ env.VERSION }}

    - name: Build
      shell: cmd
      run: |
        call makerelease_pv.bat

    - name: Display SHA-256
      shell: cmd
      run: |
        type SHA256.TXT

    - name: Upload artifacts
      # if: ${{ github.event_name == 'push' }}
      uses: actions/upload-artifact@v3
      with:
        # name: AltSnap
        name: ${{ env.PRG_NAME}}-${{ env.VERSION }}-${{ matrix.sys}}
        path: |
          *.zip
          SHA256.TXT
